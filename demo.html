<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Woan Web Media Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="javascripts/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="javascripts/swfobject.js"> </script>
    <script type="text/javascript">
      var parameters = {
          src: "",
          autoPlay: "false",
          verbose: true,
          controlBarAutoHide: "true",
          controlBarPosition: "bottom",
          poster: "images/poster.png",
          plugin_hls: "swf/wmp_plugin_hls.swf"
        };

      function play() {
        swfobject.embedSWF(
          "swf/woan_wmp.swf"
          , "woan_player"
          , 640
          , 480
          , "10.1.0"
          , "expressInstall.swf"
          , parameters
          , {
            allowFullScreen: "true",
            wmode: "opaque"
          }
          , {
            name: "Woan_Player"
          }
        );
      }
      
      $(function() {
        parameters.src = $("button.play").attr('data');
        play();
        
        $("button.play").click(function() {
          parameters.src = $(this).attr('data');
          parameters.autoPlay= true;
          play();
        });
      });
    </script>
  </head>
  <body>
    <h1>直播云网页播放器演示</h1>
    <div id="woan_player">
      <p>
      Alternative content
      </p>
    </div>
    <div>
    <ul>
    <li>640x480 FLV<button class="btn btn-primary play btn-small" data="http://s3.cn-north-1.amazonaws.com.cn/developer.zhiboyun.com/v/won_640_360.flv" >播放</button>
    <li>640x360 M3U8<button class="btn btn-primary play btn-small" data="http://s3.cn-north-1.amazonaws.com.cn/developer.zhiboyun.com/v/won_640_360_hls/won_640_360.m3u8" >播放</button>
    <li>320x240 加密M3U8<button class="btn btn-primary play btn-small" data="http://s3.cn-north-1.amazonaws.com.cn/developer.zhiboyun.com/v/encrypted_hls/list.m3u8" >播放</button>
    </li>
    </ul>
    </div>

  </body>
</html>
